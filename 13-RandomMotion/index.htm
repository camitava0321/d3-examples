<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" lang="en" content="Timeline, Timemap, History, Chronology">
    <title>Timeline Of History</title>

    <script src="../d3.js"></script>

    <!-- That's the 'official' path. Comment out, when working locally. -->
    <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->

    <!-- Store these two files in your application directory or on your path. -->
<style>
html, body { margin: 0; padding: 0; }
</style>

</head>

<body>
<!--Canvas Random Motion -->
<canvas id="canvas"></canvas>
<script>
var num = 5000;

var canvas = document.getElementById("canvas");
var width = canvas.width = 1200;
var height = canvas.height = 600;
var ctx = canvas.getContext("2d");

var particles = d3.range(num).map(function(i) {
  return [Math.round(width*Math.random()), Math.round(height*Math.random())];
}); 

d3.timer(step);

function step() {
  ctx.fillStyle = "rgba(255,255,255,0.3)";
  ctx.fillRect(0,0,width,height);
  ctx.fillStyle = "rgba(0,0,0,0.5)";
  particles.forEach(function(p) {
    p[0] += Math.round(1*Math.random()-1);
    p[1] += Math.round(1*Math.random()-1);
    if (p[0] < 0) p[0] = width;
    if (p[0] > width) p[0] = 0;
    if (p[1] < 0) p[1] = height;
    if (p[1] > height) p[1] = 0;
    drawPoint(p);
  });
};

function drawPoint(p) {
  ctx.fillRect(p[0],p[1],10,10);
  styleColor="rgba("+Math.round(255*Math.random())+","+
  				Math.round(255*Math.random())+","+
  				Math.round(255*Math.random())+",0.5)";
console.log(styleColor);  				
  ctx.fillStyle = styleColor;  				
};
</script>

</body>

</html>
