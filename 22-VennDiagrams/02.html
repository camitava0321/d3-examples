<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" lang="en" content="Timeline, Timemap, History, Chronology">
    <title>Venn Diagram</title>

    <script src="../d3.js"></script>

    <!-- That's the 'official' path. Comment out, when working locally. -->
    <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->


</head>

<body>

<script>
var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("circle")
    .attr("cx", 350)
    .attr("cy", 200)
    .attr("r", 200)
    .style("fill", "brown")
    .style("fill-opacity", ".5");

svg.append("circle")
    .attr("cx", 550)
    .attr("cy", 200)
    .attr("r", 200)
    .style("fill", "steelblue")
    .style("fill-opacity", ".5");

svg.append("circle")
    .attr("cx", 450)
    .attr("cy", 300)
    .attr("r", 200)
    .style("fill", "green")
    .style("fill-opacity", ".5");

</script>

</body>

</html>
